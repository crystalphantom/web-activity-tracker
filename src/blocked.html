<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Blocked - Web Activity Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 1.5rem;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .icon {
            width: 120px;
            height: 120px;
            background: #fee2e2;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
        }

        .icon svg {
            width: 60px;
            height: 60px;
            color: #dc2626;
        }

        h1 {
            color: #1f2937;
            margin-bottom: 1rem;
            font-size: 2rem;
            font-weight: 700;
        }

        .message {
            color: #6b7280;
            font-size: 1.125rem;
            line-height: 1.7;
            margin-bottom: 2rem;
        }

        .stats {
            background: #f9fafb;
            padding: 1.5rem;
            border-radius: 1rem;
            margin-bottom: 2rem;
            border: 1px solid #e5e7eb;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .stat-row:last-child {
            margin-bottom: 0;
        }

        .stat-label {
            color: #6b7280;
            font-weight: 500;
        }

        .stat-value {
            color: #1f2937;
            font-weight: 700;
            font-size: 1.125rem;
        }

        .countdown {
            background: #ecfdf5;
            color: #059669;
            padding: 1rem;
            border-radius: 0.75rem;
            margin-bottom: 2rem;
            font-weight: 500;
            border: 1px solid #d1fae5;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.875rem 2rem;
            border-radius: 0.75rem;
            font-weight: 600;
            text-decoration: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
            transform: translateY(-1px);
        }

        .quote {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #fef3c7;
            border-radius: 0.75rem;
            border: 1px solid #fde68a;
            font-style: italic;
            color: #92400e;
        }

        @media (max-width: 640px) {
            .container {
                margin: 1rem;
                padding: 2rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
        </div>

        <h1>Time Limit Reached</h1>

        <div class="message" id="message">
            You've reached your daily time limit for this website. Take a break and come back tomorrow!
        </div>

        <div class="stats">
            <div class="stat-row">
                <span class="stat-label">Time spent today:</span>
                <span class="stat-value" id="timeSpent">Loading...</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Daily limit:</span>
                <span class="stat-value" id="limit">Loading...</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Website:</span>
                <span class="stat-value" id="website">Loading...</span>
            </div>
        </div>

        <div class="countdown" id="countdown">
            üïê Resets in: <span id="timeUntilReset">Loading...</span>
        </div>

        <div class="buttons">
            <button class="btn btn-primary" id="continueBtn">
                Continue Anyway
            </button>
            <button class="btn btn-secondary" id="settingsBtn">
                Adjust Limit
            </button>
        </div>

        <div class="quote" id="quote">
            "The secret of getting ahead is getting started." - Mark Twain
        </div>
    </div>

    <script>
        const quotes = [
            "The secret of getting ahead is getting started. - Mark Twain",
            "Focus on being productive instead of busy. - Tim Ferriss",
            "Time is more valuable than money. You can get more money, but you cannot get more time. - Jim Rohn",
            "The key is not to prioritize what's on your schedule, but to schedule your priorities. - Stephen Covey",
            "Productivity is never an accident. It is always the result of a commitment to excellence. - Paul J. Meyer"
        ];

        function getRandomQuote() {
            return quotes[Math.floor(Math.random() * quotes.length)];
        }

        function updateCountdown() {
            const now = new Date();
            const tomorrow = new Date(now);
            tomorrow.setDate(tomorrow.getDate() + 1);
            tomorrow.setHours(0, 0, 0, 0);

            const diff = tomorrow - now;
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('timeUntilReset').textContent = 
                `${hours}h ${minutes}m ${seconds}s`;
        }

        function formatDuration(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            
            if (hours > 0) {
                return `${hours}h ${minutes}m`;
            } else {
                return `${minutes}m`;
            }
        }

        async function loadBlockInfo() {
            try {
                const response = await chrome.runtime.sendMessage({
                    type: 'GET_BLOCK_INFO'
                });

                if (response) {
                    document.getElementById('message').textContent = response.message || 
                        "You've reached your daily time limit for this website. Take a break and come back tomorrow!";
                    document.getElementById('timeSpent').textContent = 
                        formatDuration(response.timeSpent || 0);
                    document.getElementById('limit').textContent = 
                        formatDuration(response.limit || 0);
                    document.getElementById('website').textContent = 
                        response.domain || 'Unknown';
                }
            } catch (error) {
                console.error('Error loading block info:', error);
            }
        }

        document.getElementById('continueBtn').addEventListener('click', () => {
            window.history.back();
        });

        document.getElementById('settingsBtn').addEventListener('click', () => {
            chrome.runtime.openOptionsPage();
        });

        document.getElementById('quote').textContent = getRandomQuote();

        loadBlockInfo();
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
