name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: latest
        
    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
        
    - name: Setup pnpm cache
      uses: actions/cache@v3
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-
          
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      
    - name: Run linting
      run: pnpm run lint
      
    - name: Build extension
      run: pnpm run build
      
    - name: Package extension
      run: |
        cd dist
        zip -r ../web-activity-tracker-${{ github.ref_name }}.zip .
        cd ..
        
    - name: Upload to Chrome Web Store
      uses: PlasmoHQ/bpp@v2
      with:
        keys: ${{ secrets.CHROME_EXTENSION_KEYS }}
        zip: web-activity-tracker-${{ github.ref_name }}.zip
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: web-activity-tracker-${{ github.ref_name }}.zip
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Update changelog
      run: |
        echo "## [${{ github.ref_name }}] - $(date +'%Y-%m-%d')" >> CHANGELOG.md
        echo "" >> CHANGELOG.md
        echo "### Changes" >> CHANGELOG.md
        echo "- Released version ${{ github.ref_name }}" >> CHANGELOG.md
        echo "" >> CHANGELOG.md
        
    - name: Commit changelog
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add CHANGELOG.md
        git commit -m "Update changelog for ${{ github.ref_name }}" || true
        git push || true